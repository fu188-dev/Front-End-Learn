<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title><input type="file"></title>
  </head>
  <body>
    <section>
      <h1>选择单个文件（multiple=false, 或者省略 multiple 属性）</h1>
      <label for="test">
        请选择文件：
        <input type="file" id="test1" name="test" !multiple/>
      </label>      
      <div class="one"></div>
    </section>

    <section>
      <h1>选择多个文件（multiple=true）</h1>
      <label for="test">
        请选择文件：
        <input type="file" id="test2" name="test" accept=".jpg" multiple/>
      </label>      
    </section>

    <section>
      <h1>选择图片文件（accept=".jpg"）</h1>
      <label for="test">
        请选择文件：
        <input type="file" id="test3" name="test" accept=".jpg"/>
      </label>      
    </section>
    <section>
      <h1>选择pdf文件（accept=".pdf"）</h1>
      <label for="test">
        请选择文件：
        <input type="file" id="test4" name="test" accept=".pdf"/>
      </label>      
    </section>
    <section>
      <form method="post" enctype="multipart/form-data">
        <div>
          <label for="image_uploads">选择图片上传 (PNG, JPG)</label>
          <input
            type="file"
            id="image_uploads"
            name="image_uploads"
            accept=".jpg, .jpeg, .png, .pdf"
            multiple
          />
        </div>
        <div class="preview">
          <p>当前没有选择文件</p>
        </div>
        <div>
          <button>提交</button>
        </div>
      </form>
    </section>
  </body>
  <script src="index.js"></script>
</html>
