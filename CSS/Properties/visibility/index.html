<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>visibility</title>
</head>
<body>
    <section>
        <p class="visible">第一段是可见的。</p>
        <p class="not-visible">第二段是不可见的。</p>
        <p>第三段是可见的。注意第二段仍然占有空间。</p>
    </section>
    <section>
        <table>
            <tr>
                <td>one</td>
                <td class="collapse">two</td>
                <td>three</td>
            </tr>
            <tr class="collapse">
                <td>four</td>
                <td>five</td>
                <td>six</td>
            </tr>
            <tr>
                <td>seven</td>
                <td>eight</td>
                <td>nine</td>
            </tr>
        </table>
    </section>
</body>
</html>
