<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title><input type="date"></title>
  </head>
  <body>
    <h1><a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/input/date" title="<input type='date' />" target="_blank">type="date"</a></h1>
    <section>
      <h2>type="date"</h2>
      <input type="date"/>
    </section>
    <section>
      <h2>value</h2>
      <input type="date" value="2017-12-23"/>
    </section>
    <section>
      <h2>min</h2>
      <input type="date" min="2000-01-01" value="2017-12-23"/>
    </section>
    <section>
      <h2>max</h2>
      <input type="date" max="2020-01-01" value="2017-12-23"/>
    </section>
    <section>
      <h2>step</h2>
      <input type="date" step="10" value="2017-12-23"/>
    </section>
    <section>
      <h2>浏览器兼容问题</h2>
      <form>
        <div class="nativeDatePicker">
          <label for="bday">Enter your birthday:</label>
          <input type="date" id="bday" name="bday" />
          <span class="validity"></span>
        </div>
        <p class="fallbackLabel">Enter your birthday:</p>
        <div class="fallbackDatePicker">
          <span>
            <label for="day">Day:</label>
            <select id="day" name="day"></select>
          </span>
          <span>
            <label for="month">Month:</label>
            <select id="month" name="month">
              <option selected>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
          </span>
          <span>
            <label for="year">Year:</label>
            <select id="year" name="year"></select>
          </span>
        </div>
      </form>
    </section>
  </body>
  <script src="index.js"></script>
</html>
